<html>
    <head>
        <title>Array1JS</title>
    </head>
    <body>
        <script language="JavaScript">
            function MostrarMSJ(){
                var a,b,c,d,etexto;
                a=3;b=5;c=true;d=false;etexto='1';
                 document.write("valor de verdad para a+b == 8&& a-b ==1 es: "+(a+b==8&&a-b==1));
                 document.write("<br>"+"valor de verdad para a+b == 8&& a-b ==-2 es: "+(a+b==8&&a-b==-2));
                 document.write("<br>"+"valor de verdad para c==d es: "+(c==d));
                 document.write("<br>"+"valor de verdad para c&&d es: "+(c&&d));
                 document.write("<br>"+"valor de verdad para c||d es: "+(c||d));
                 document.write("<br>"+"valor de verdad para !a es: "+(!a));
                 document.write("<br>"+"valor de verdad para etexto===1 es: "+(etexto===1));
                 document.write("<br>"+"valor de verdad para etexto==1 es: "+(etexto==1));
                 document.write("<br>"+"valor de verdad para Zapato < avellano es: "+('Zapato'<'avellano'));
            }
            MostrarMSJ();
        </script>
    </body>
</html>
