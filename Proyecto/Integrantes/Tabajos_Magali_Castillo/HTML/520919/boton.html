
<!doctype html>
<html>
    
    <head>
        <meta charset = "utf-8">
        <title>getElement</title>
    </head>
    
    <body>
        <p>Haga clic para mostrar la pregunta</p>
        <button onclick="myFunction()">clic</button>
        <p id = "demo"></p>
        <script>
            function myFunction(){
                var person = prompt("Escribe tu nombre", "");
                document.getElementById("demo").innerHTML = "Hola "+person+". ¿Cómo estás?"
            }
        </script>   
    </body>
    
</html>
