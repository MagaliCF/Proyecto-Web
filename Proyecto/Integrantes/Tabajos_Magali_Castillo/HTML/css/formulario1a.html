<!DOCTYPE html>
<html lang="es">
	<head>
        <title>Formulario de contacto con CSS</title>
		<meta charset="utf-8">
        <link rel="stylesheet"  href="estiloformulario1a.css">
	</head>
    <body background="fondo1.jpg">
	   <form action="">
	       <h2>CONTACTO</h2>
	       <input type="text" name="nombre" placeholder="escribe aquí tu nombre" title="un nombre valido es iniciando con apellido paterno, seguido apellido materno y por ultimo tu(s) nombre(s)" >
	       <input type="correo" name="correo" placeholder="ejemplo@hotmail.com">
	       <input type="tel" name="teléfono" pattern="\([0-9]{4}\) [0-9]{5}[ -][0-9]{5}" title="Un número de teléfono válido consta de un área de código de 4 dígitos entre paréntesis, un espacio, los cinco primeros dígitos del número, un espacio o un guión (-) y cinco dígitos más." placeholder="ejemplo (0152) 55833 - 53440">
           <textarea name="mensaje" placeholder="escribe aquí tu mensaje"></textarea>
           <input type="button" name="enviar" value="enviar" id="boton">
        </form>
    </body>
</html>
