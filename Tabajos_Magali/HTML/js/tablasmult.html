<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<title>Proyecto</title>
</head>
<body>
    <h1 class="text1">Tablas de multiplicar JavaScript</h1>
        <hr>
        <table border="2" class="text2">
        <script language="JavaScript">
            for(var p1=1;p1<=10;p1++){
                document.write("<tr>");
                for(var p2=1;p2<=10;p2++){
                    var res=p1*p2;
                    document.write("<td>"+p1+"*"+p2+"="+res);
                }
                document.write("</tr>");
            }
        </script>
        </table>
</body>
</html>
