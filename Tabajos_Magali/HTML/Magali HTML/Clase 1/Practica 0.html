<!doctype HTML\>	<!--Para idnidcar que inicia una pagina en HTML 5 (la version)-->
	<html lang = "es">	<!--Indica el idioma de la pagina -->
	<head>	<!-- titulo -->
		<title>Curso de HTML</title>	<!--Indica el titulo de la pagina que aparecerá en la pestaña-->
	</head>	<!--End titulo-->

	<body>	<!-- Contenido de la pagina web-->
		<h1> Curso 1 </h1>	<!--Resalta tipo título-->	
		<h2> Curso 1 </h2>	<!--Resalta tipo título-->
		<h3> Curso 1 </h3>	<!--Resalta tipo título-->
		<h4> Curso 1 </h4>	<!--Resalta tipo título-->
		<h5> Curso 1 </h5>	<!--Resalta tipo título-->
		<h6> Curso 1 </h6>	<!--Resalta tipo título-->

		<p> Hola mundo.! </p>	<!-- Imprime-->

		<ul>	<!--Lista desordenada que muestra cada item con viñetas-->
			<li>Item 1</li>
			<li>Item 2</li>
			<li>Item 3</li>
		</ul>	<!--End ul-->

		<ol>	<!--Lista ordenada que muestra cada item con numeros-->
			<li>Item 1</li>
			<li>Item 2</li>
			<li>Item 3</li>
		</ol>	<!--End ul-->
		
		
	</body> <!-- End body-->
</html>	<!--End <!doctype HTML\> -->
